<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>회원가입 양식</title>
    <link href="join.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <label for="theme-toggle">다크 테마 사용하기</label> 
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
        <form id="form">
            <table class="table">
                <tr>
                    <td><h2>회원가입</h2></td>
                </tr>
                <tr><td>아이디</td></tr>
                <tr>
                    <td>
                        <input name="userId"
                        type="text" 
                        class="text" 
                        required 
                        autocomplete="off"
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="success-message hide">사용할 수 있는 아이디입니다</div>
                        <div class="failure-message hide">아이디는 4~12글자이어야 합니다</div>
                        <div class="failure-message2 hide">영어 또는 숫자만 가능합니다</div>
                    </td>
                </tr>
                <tr><td>비밀번호</td></tr>
                <tr>
                    <td>
                        <input type="password" 
                        name="pw1"
                        class="text"
                        required
                        >
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="strongPassword-message hide">영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr><td>비밀번호 확인</td></tr>
                <tr>
                    <td>
                        <input type="password" 
                        name="pw2"
                        class="text"
                        required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="mismatch-message hide">비밀번호가 일치하지 않습니다</div>
                    </td>
                </tr>
                <tr><td>이름</td></tr>
                <tr>
                    <td>
                        <input type="text" name="userName" class="text" required>
                    </td>
                </tr>
                <tr><td>성별</td></tr>
                <tr>
                <td>
                    <label>
                        <input type="radio" name="gender" value="male" checked>남자
                    </label>  
                    <label>
                        <input type="radio" name="gender" value="female">여자
                    </label>
                    </td>
                </tr>
                <tr><td>이메일</td></tr>
                <tr>
                    <td>
                        <input type="text" type="email" name="email" required> @ 
                        <select name="email-domain">
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                            <option value="nate.com">nate.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                    <div class="buttons">
                        <input type="submit" value="가입하기" class="btn">
                    </div>
                    </td>
                </tr>
        </table>
        </form>
    </div>
    <script src="join.js"></script>
</body>
</html>
